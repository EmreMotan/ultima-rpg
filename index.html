<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Ultima RPG</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="game-container">
    <canvas id="game-canvas"></canvas>
    <div id="ui-overlay">
      <div id="status-bar">
        <span id="hp">HP: 10/10</span>
        <span id="gold">Gold: 0</span>
        <span id="level">LVL: 1</span>
      </div>
      <div id="message-log"></div>
    </div>
    <div id="controls">
      <button id="btn-up">▲</button>
      <button id="btn-left">◀</button>
      <button id="btn-action">A</button>
      <button id="btn-right">▶</button>
      <button id="btn-down">▼</button>
    </div>
  </div>
  <div id="dialogue-modal" class="hidden">
    <div id="dialogue-content">
      <div id="dialogue-name"></div>
      <div id="dialogue-text"></div>
      <div id="dialogue-prompt">Press A or tap to continue</div>
    </div>
  </div>
  <div id="combat-modal" class="hidden">
    <div id="combat-content">
      <div id="combat-stats">
        <span id="combat-enemy-hp"></span>
        <span id="combat-player-hp"></span>
      </div>
      <div id="combat-log"></div>
      <div id="combat-prompt">Press A to ATTACK</div>
    </div>
  </div>
  <script src="js/game.js"></script>
</body>
</html>
